<!doctype html>
<html lang="en">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Demonstration for counter-app">

  <style>
    :root, html, body {
      margin: 0;
      padding: 0;
    }
    
    counter-app {
      margin: var(--ddd-spacing-2);
      border: var(--ddd-border-md);
      border-radius: var(--ddd-radius-lg);
    }
    counter-app:hover {
      box-shadow: var(--ddd-boxShadow-sm);
    }
  </style>
  <title>counter-app</title>
</head>

<body>
  <div id="demo">
    <h1>counter-app</h1>
    <!-- this is going to do whatever the tag's defaults are -->
    <h2>This counts things</h2>
    <counter-app></counter-app>
    <h2>This counter has max, min, and starting values</h2>
    <counter-app count="16" min="10" max="25"></counter-app>
    
  </div>
  <script type="module" src="./counter-app.js"></script>
  
</body>
</html>
